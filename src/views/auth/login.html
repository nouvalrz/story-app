<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="img/storyapp-logo.svg"
      type="image/x-icon"
    />

    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="fixed-top">
      <app-nav></app-nav>
    </header>

    <section class="grid-decoration">
      <img
        src="img/grid-decoration.svg"
        alt=""
        class="grid-decoration__left w-50 h-auto"
      />
      <img
        src="img/grid-decoration.svg"
        alt=""
        class="grid-decoration__right w-50 h-auto"
      />
    </section>

    <main>
      <story-form-login></story-form-login>
    </main>

    <footer>
      <app-footer>
        <a
          href="https://instagram.com/nouvalrz"
          slot="instagram-icon"
          class="text-black"
          target="_blank"
          ><i class="bi bi-instagram fs-2"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/nouvalrz/"
          slot="linkedin-icon"
          class="text-black"
          target="_blank"
        >
          <i class="bi bi-linkedin fs-2"></i
        ></a>
        <a
          href="https://github.com/nouvalrz"
          slot="github-icon"
          class="text-black"
          target="_blank"
          ><i class="bi bi-github fs-2"></i
        ></a>
      </app-footer>
    </footer>
  </body>
</html>
